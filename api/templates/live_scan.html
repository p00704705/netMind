<!DOCTYPE html>
<html>
<head>
    <title>Network Stats</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Network Stats for {{ subnet }}</h2>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.ip }}</td>
                <td>{{ row.mac or "N/A" }}</td>
                <td>{{ row.vendor or "N/A" }}</td>
                <td>{{ row.packet_loss }}</td>
                <td>{{ row.avg_latency }}</td>
                <td>{{ row.timestamp or "" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
